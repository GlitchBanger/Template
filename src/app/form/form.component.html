<button (click)="onBack()" class="back"><fa-icon [icon]="back_icon"></fa-icon></button>
<app-loader *ngIf="loading"></app-loader>
<div *ngIf="prediction.length !== 0" class="prediction" (click)="onOk()">
    <div>
        <p>{{prediction}}</p>
        <button (click)="onOk()">Ok</button>
    </div>
</div>
<div class="field">
    <label for="attacks">How many times did you experience migraine?</label>
    <input type="text" [(ngModel)]="no_of_attacks" placeholder="Eg. 3" id="attacks">
</div>
<div class="field">
    <label>How long does your migraine last?(in hours)</label>
    <input type="text" [(ngModel)]="duration" placeholder="Eg. 1">
</div>
<div class="field">
    <label for="">Which othersymptoms do you experience?</label>
    <input type="text" [(ngModel)]="others" (ngModelChange)="onOtherChange()" (keydown.enter)="onEnter()"
        placeholder="Search Symptoms" id="">
</div>
<div>
    <div class="empty-container"></div>
    <div class="empty-container">
        <a (click)="onAddAll()" *ngIf="listed_symptoms.length != 0">Add all</a>
        <a (click)="onRemoveAll()" *ngIf="listed_symptoms.length != 6">Remove all</a>
    </div>
</div>
<div class="symptoms selected">
    <h3>Main Symptoms:</h3>
    <div *ngFor="let symptom of main_symptoms" class="symptom">
        {{ symptom }}
        <fa-icon [icon]="x_icon" (click)="onDeleteSymptom(symptom)"></fa-icon>
    </div>
    <h3 *ngIf="main_symptoms.length === 0" class="not-selected">No symptoms added</h3>
</div>
<div class="symptoms selected">
    <h3>Assisted Symptoms:</h3>
    <div *ngFor="let symptom of associated" class="symptom">
        {{ symptom }}
        <fa-icon [icon]="x_icon" (click)="onDeleteSymptom(symptom)"></fa-icon>
    </div>
    <h3 *ngIf="associated.length === 0" class="not-selected">No symptoms added</h3>
</div>
<div class="symptoms" *ngIf="listed_symptoms.length != 0">
    <h3>Select symptoms from the list below</h3>
    <div *ngFor="let symptom of listed_symptoms" (click)="onSymptomClick(symptom)" class="symptom">{{ symptom }}</div>
</div>
<p class="error" *ngIf="error">{{error}}</p>
<div><button (click)="onPredict()">Predict</button></div>
